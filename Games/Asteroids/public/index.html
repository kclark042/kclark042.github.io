<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Asteroids</title>
	
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload = "MyGame.game.initialize();">
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<ul class = "menu">
				<li><button id = "id-new-game">New&nbsp;Game</button></li>
				<li><button id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button id = "id-help">Help</button></li>
				<li><button id = "id-about">About</button></li>
				<li><button id = "id-options">Options</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
			<canvas id = "canvas-main" width = "900" height = "600" style=" background-color: rgba(0, 0, 0, 0.9);"></canvas>
		</div>
		<div id = "high-scores" class = "screen">
			<h1>High Scores</h1>
			<label id="highScores" style="text-align: center; display: block; "></label>
	
			<ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
		</div>
		<div id = "help" class = "screen">
			<!-- <h1 >Help</h1> -->
			<canvas id = "help-canvas" width = "880" height = "900" style=" background-color: rgba(255,255,255,0.0);"></canvas>
		
			<ul class = "menu" >
				<li><button id = "id-help-back">Back</button></li>
			</ul>
		</div>
		<div id = "about" class = "screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Kristin Clark</p>
			<p>With Help from Dr. Dean Mathias</p>
			<ul class = "menu">
				<li><button id = "id-about-back">Back</button></li>
			</ul>
		</div>
		<div id="options" class="screen">
			<h1>Options</h1>
			<div>
				<label>Fire</label><input type="text"  id="fire"  
					onkeyup="MyGame.screens['options'].getInput(event, id)"><br>
				<label>Rotate Left</label><input type="text" id="rotateLeft"
					onkeyup="MyGame.screens['options'].getInput(event,id)"><br>
				<label>Rotate Right</label><input type="text" id="roateRight"
					onkeyup="MyGame.screens['options'].getInput(event, id)"><br>
				<label>Accelerate</label><input type="text" id="accel"
					onkeyup="MyGame.screens['options'].getInput(event,id)"><br>
			</div>
			<ul class="menu">
				<li><button id = "id-options-back">Back</button></li>
			</ul>
			
		</div>
	</div>
	
	<script type="text/javascript" src = "http://code.jquery.com/jquery-latest.min.js"></script>
	
	<script src = "scripts/input.js"></script>
	<script src = "scripts/renderer.js"></script>
	<script src = "scripts/ParticleSystem.js"></script>
	<script src = "scripts/ParticleGenerator.js"></script>
	
	<script src = "scripts/Random.js"></script>
	
	<script src = "scripts/Spaceship.js"></script>
	<script src = "scripts/Asteroids.js"></script>
	<script src = "scripts/Enemy.js"></script>
	<script src = "scripts/index.js"></script>
	<script src = "scripts/game.js"></script>
	<script src = "scripts/mainmenu.js"></script>
	<script src = "scripts/gameplay.js"></script>
	<script src = "scripts/highscores.js"></script>
	<script src = "scripts/help.js"></script>
	<script src = "scripts/about.js"></script>
	<script src = "scripts/options.js"></script>

</body>
</html>
